<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Jewelry</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="./scripts/orders.js" type="module" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- avisos -->
    <div class="first">
      <p id="text-first">Joias de prata 925. Feitas para durar!</p>
    </div>
    <!-- barra inicial -->
    <div class="header-top">
        <div class="Logo">
          <a href="./index.html"><img src="/imgens/Logo.png" alt="logo Diamond Jewelry" id="logo"></a>
        </div>
        <div class="search-box">
            <input class="search-txt" type="text" placeholder="Pesquisar...">
            <i class="bi bi-search" id="lupa"></i>
        </div>
        <!-- icones -->
        <div class="icons">
            <a href="https://www.instagram.com/usediamond_jewelry/?igsh=M3ZvazR2cDR1aWd4"><i class="bi bi-instagram" id="instagram"></i></a>
            <i class="bi bi-gem" id="diamante"></i>
            <a href="./checkout.html"><i class="bi bi-bag" id="sacola"></i></a>
            <i class="bi bi-person" id="usuario"></i>
        </div>
    </div>
     <!-- barra de navegação -->
    <nav class="navbar">
      <ul class="menu">
        <li>Aneis</li>
        <li>Brincos</li>
        <li>Colares</li>
        <li>Pulseiras</li>
        <li>Relógios</li>
        <li><a href="./products.html" class="text-nav">Todos os produtos</a></li>
      </ul>
    </nav>
  </header>


  
    <!-- Componente Lista de Pedidos Realizados -->
    <main class="product main-content container">
      <div class="product text-container">
        <h2 class="main-text">Pedidos</h2>
        <p>Relaçao de pedidos realizados:</p>
      </div>
  
      <section class="product text-container">
        <div id="orders">
          <div class="grid_col_1" id="order-list">
            
  
          </div>
  
          <div class="grid_col_2">
              <button class="button checkout_btn" id="export-button">EXPORTAR</button>
            
          </div>
  
  
  
        </div>
  
      </section>
  
    </main>
</body>
</html>
